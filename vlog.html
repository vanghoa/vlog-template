<!DOCTYPE html>
<html lang="en" class="transition_enable">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--
    <script>
        document.addEventListener("visibilitychange", function() {
           if (document.hidden){
               console.log("Browser tab is hidden")
           } else {
               console.log("Browser tab is visible")
               location.reload();
           }
        });
    </script>

    <script src="scripts/lodash.custom.min.js"></script>
    <script src="scripts/script_start.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav" id="nav2">
            <button onclick="navigate(this);">Week 7</button>
            <button onclick="navigate(this);">Week 8</button>
            <button onclick="navigate(this);">Week 9</button>
            <button onclick="navigate(this);">Week 10</button>
            <button onclick="navigate(this);">Week 11</button>
            <button onclick="navigate(this);">Week 12</button>
            <button class="closenav" id="closenav2">Close</button>
        </div>
        <div class="nav" id="nav1">
            <button onclick="navigate(this);">Week 1</button>
            <button onclick="navigate(this);">Week 2</button>
            <button onclick="navigate(this);">Week 3</button>
            <button onclick="navigate(this);">Week 4</button>
            <button onclick="navigate(this);">Week 5</button>
            <button onclick="navigate(this);">Week 6</button>
            <button class="closenav" id="closenav1" onclick="week_click();">Close</button>
        </div>
        <div id="shadow1" class="shadow"></div>
        <div id="shadow2" class="shadow"></div>
        <div id="shadow3" class="shadow"></div>
        <div id="shadow4" class="shadow"></div>
        <div class="marginline" id="marginlinetl"></div>
        <div class="marginline" id="marginlinebr"></div>
    </nav>

    <main>
        <div class="background transition"></div>
        <div class="background transition"></div>
        <div class="background transition"></div>
        <div class="background transition"></div>
        <section style="position: relative;
                        width: 100%;
                        height: 100%;">

        </section>
        <div style="width: 100%; 
                    height: 100%;
                    position: absolute;
                    left: 0;
                    top: 0;
                    box-shadow: inset 0px 0px 30px 45px rgb(255, 255, 255);
                    pointer-events: none;">
        </div>
        <p class="week transition">Week <button id="week" onclick="week_click();">?</button>: Internship @ Practice Theory</p>
        <div id="keynotes" class="transition">
            <button class="keynotes before" onclick="keynote_nav(false);">
                Prev
            </button>
            <p class="sub">Keynotes</p>
            <button class="keynotes next" onclick="keynote_nav(true);">
                Next
            </button>
        </div>

    </main>
    <script src="scripts/script_end.js"></script>
</body>
</html>
